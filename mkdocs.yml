site_name: "BBTR : Organiser de supers tournois MtG"
site_url: !ENV [CANONICAL_URL, CF_PAGES_URL, "https://bbtr.fr/"]
# site_description:
# site_author:
theme:
  language: fr
  name: material
  # logo: assets/logo.png
  # favicon: images/favicon.png
  # If we add cookies, here's how to deal with cookie consent
  # https://squidfunk.github.io/mkdocs-material/setup/ensuring-data-privacy/
  features:
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.suggest
    - toc.follow
  palette:

    # red, pink, purple, deep purple, indigo, blue, light blue, cyan, teal, green, light green, lime, yellow, amber, orange, deep orange, brown, grey, blue grey, black, white
    # Palette toggle for dark mode
    # Palette toggle for light mode
    - scheme: slate
      primary: teal
      toggle:
        icon: material/weather-night
        name: Passer au mode sombre

    - scheme: default
      primary: deep orange
      # accent: teal
      toggle:
        icon: material/weather-sunny
        name: Passer au mode clair

nav:
  - Accueil: 'index.md'
  - Philosophie: 'philosophie.md'
  - Préparation:
    - Introduction: 'preparation/index.md'
    - Trouver une salle: 'preparation/salle.md'
    - Former son équipe: 'preparation/equipe.md'
    - Construire une table de lots: 'preparation/lots.md'
    - Arbitres: 'preparation/arbitres.md'
    - Prendre les inscriptions: 'preparation/inscriptions.md'
    - Extras:
      - Shop: 'preparation/shop.md'
      - Artistes: 'preparation/artistes.md'
      - Stream: 'preparation/stream.md'
      - Side events: 'preparation/sides.md'
  - Communication:
    - Introduction: 'communication/index.md'
    - Communaute locale: 'communication/communaute.md'
    - Partenaires: 'communication/partenaires.md'
    - Réseaux sociaux: 'communication/reseaux.md'
    - Vie privée et RGPD: 'communication/rgpd.md'
  - Jour J: 'jourj/index.md'

plugins:
  - search
  - social

